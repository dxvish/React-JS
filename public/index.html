<html>
	<head>

	<body>

<!--Tells the babel that this snipped should be read by babel

		<script type="text/babel">
			ReactDOM.render(<h1>HELLO REACT</h1>,
			document.getElementById('app')
			);
		</script>
-->
		<script type="text/babel" src="app.jsx"></script>
